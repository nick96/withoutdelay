---
resources:
- name: python3.8-environment
  type: docker-image
  source:
    repository: python
    tag: "3.8"
- name: temporal-source
  type: git
  source:
    uri: https://github.com/nick96/withoutdelay.git

jobs:
    - name: lint
      plan:
      - get: python3.8-environment
      - get: temporal-source
        trigger: true
      - task: lint
        file: temporal-source/temporal/ci/task-lint.yml
      - task: test
        file: temporal-source/temporal/ci/task-lint.yml
        
          